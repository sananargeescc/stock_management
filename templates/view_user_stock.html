{% extends 'customer.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Stock Details:</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
<th>sl.no</th>
                            <th>Stock Name</th>
                            <th>Stock Id</th>
                            <th>Quantity</th>
                            <th>Price</th>




                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
  <td>{{forloop.counter}}</td>
                         <td>{{i.stock_name}}</td>
                         <td>{{i.stock_id}}</td>
                         <td>{{i.quantity}}</td>
                            <td>{{i.price}}</td>




                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
